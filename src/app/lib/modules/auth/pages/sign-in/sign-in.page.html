<ion-content>

  <ion-row>

    <ion-col size="12" sizeMd="6" sizeLg="8" class="form-background ion-hide-md-down">
    </ion-col>

    <ion-col size="12" sizeMd="6" sizeLg="4" class="form-align">

      <div class="ion-text-center">
        <h1>RepairX</h1>
      </div>

      <div class="ion-text-center">
        <h5>Iniciar sesión</h5>
      </div>

      <form [formGroup]="form" (submit)="onSubmit()">

        <ion-grid>

          <ion-row class="ion-justify-content-center">

            <ion-col size="12">

              <ion-item>
                <ion-label position="stacked">Nombre de Usuario</ion-label>
                <ion-input placeholder="Capture su nombre de usuario" enterkeyhint="next" inputmode="text" type="text"
                  formControlName="username">
                </ion-input>
              </ion-item>

            </ion-col>

          </ion-row>

          <ion-row class="ion-justify-content-center">

            <ion-col size="12">

              <ion-item>
                <ion-label position="stacked">Contraseña</ion-label>
                <ion-input placeholder="Capture su contraseña" enterkeyhint="done" type="password"
                  formControlName="password">
                </ion-input>
              </ion-item>

            </ion-col>

          </ion-row>

          <ion-row class="ion-justify-content-center ion-margin-top" *ngIf="isSend">

            <ion-col size="12" [ngClass]="{ 'ion-text-right': !isSend, 'ion-text-center': isSend }">

              <ion-spinner name="circles"></ion-spinner>

            </ion-col>

          </ion-row>

          <ion-row class="ion-justify-content-center ion-margin-top" *ngIf="!isSend">

            <ion-col size="12" class="ion-text-center">

              <ion-button color="primary" shape="round" type="submit">
                Ingresar
              </ion-button>

            </ion-col>

          </ion-row>

        </ion-grid>

      </form>

    </ion-col>

  </ion-row>

</ion-content>
