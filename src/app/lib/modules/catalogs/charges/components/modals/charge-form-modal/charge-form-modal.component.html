<app-header-generic-form-modal [isEdit]="isEdit" [isView]="isView"></app-header-generic-form-modal>
<ion-content class="ion-padding">

  <form [formGroup]="form" (submit)="onSubmit()">

    <ion-grid fixed>

      <ion-row class="ion-justify-content-center">

        <ion-col size="12">

          <ion-item>
            <ion-label position="stacked">Nombre del cargo</ion-label>
            <ion-input placeholder="Nombre del cargo" enterkeyhint="next" inputmode="text" type="text"
              formControlName="name" required [readonly]="isView">
            </ion-input>
          </ion-item>

        </ion-col>

        <ion-col size="12">

          <ion-item>
            <ion-label position="floating">Descripción</ion-label>
            <ion-textarea formControlName="description" enterkeyhint="next" inputmode="text" placeholder="Descripción"
              [readonly]="isView" rows="4"></ion-textarea>
          </ion-item>

        </ion-col>

      </ion-row>

      <app-confirm-cancel-buttons-form-modal [isSend]="isSend"></app-confirm-cancel-buttons-form-modal>

    </ion-grid>

  </form>


</ion-content>
