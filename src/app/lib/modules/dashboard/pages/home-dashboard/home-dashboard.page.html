<app-main-header-layout></app-main-header-layout>
<app-header-page title="Dashboard"></app-header-page>
<ion-content class="ion-padding">

    <ion-grid class="ion-no-padding">

        <ion-row>

            <ion-col size="6">

                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            <ion-item lines="none"
                                *ngIf="sessionService.userSessionAsObservable | async as userSession">
                                <ion-thumbnail slot="start">
                                    <app-avatar [username]="userSession.username"></app-avatar>
                                </ion-thumbnail>
                                <ion-label>
                                    <h2>Bienvenido, {{ userSession.name }} {{ userSession.lastName }}</h2>
                                    <p>Consulta tu informaci√≥n al momento</p>
                                </ion-label>
                                <ion-buttons slot="end">
                                    <ion-button fill="clear" color="primary">
                                        <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
                                    </ion-button>

                                    <ion-button [routerLink]="[settingsRoutes.SETTINGS_MY_PROFILE]"
                                        routerDirection="root" color="primary" fill="clear">
                                        Mi Perfil
                                    </ion-button>
                                </ion-buttons>
                            </ion-item>
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-label position="stacked">Fitra por un rango de fechas</ion-label>
                            <ion-select value="peperoni" multiple="true" placeholder="Select Pizza">
                                <ion-select-option value="peperoni">Peperoni</ion-select-option>
                                <ion-select-option value="hawaii">Hawaii</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-card-content>
                </ion-card>

            </ion-col>

        </ion-row>

    </ion-grid>

</ion-content>
