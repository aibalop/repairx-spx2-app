<app-header-generic-form-modal [isSend]="isSend" addText="Complementar pedido">
</app-header-generic-form-modal>
<ion-content class="ion-padding">

  <form [formGroup]="form" (submit)="onSubmit()">

    <ion-grid fixed>

      <ion-row class="ion-justify-content-center">

        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Fecha de entrega*</ion-label>
            <ion-input value="{{ form.get('deliveryDate').value | date: 'dd MMM yyyy' }}" id="date"></ion-input>
            <ion-popover trigger="date">
              <ng-template>
                <ion-datetime #dateTimeDelivery presentation="date" formControlName="deliveryDate" locale="es-ES"
                              (ionChange)="dateTimeDelivery.confirm(true)" [min]="today"></ion-datetime>
              </ng-template>
            </ion-popover>
          </ion-item>
          <ion-note color="danger" class="ion-padding-start"
                    *ngIf="form.get('deliveryDate').invalid && form.get('deliveryDate').touched">
            Campo requerido
          </ion-note>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Anticipo*</ion-label>
            <ion-input placeholder="Monto" enterkeyhint="next" inputmode="decimal" type="number" class="ion-text-right"
                       formControlName="advanceAmount" required>
            </ion-input>
          </ion-item>
          <ion-note color="danger" class="ion-padding-start"
                    *ngIf="form.get('advanceAmount').invalid && form.get('advanceAmount').touched">
            <ng-container *ngIf="form.controls['advanceAmount'].errors.required; else patternError">
              Campo requerido
            </ng-container>
            <ng-template #patternError>
              Dato incorrecto
            </ng-template>
          </ion-note>
        </ion-col>

      </ion-row>

      <app-confirm-cancel-buttons-form-modal [isSend]="isSend"></app-confirm-cancel-buttons-form-modal>

    </ion-grid>

  </form>

</ion-content>
