<app-header-generic-form-modal addText="Seleccionar Cliente"></app-header-generic-form-modal>
<ion-toolbar>
  <app-searchbar (search)="onSearch($event)"></app-searchbar>
</ion-toolbar>
<ion-content>

  <ion-list lines="full" *ngIf="list && list.data.length > 0">
    <ion-item button detail detailIcon="checkbox-outline" *ngFor="let customer of list.data"
      (click)="onSelect(customer)">
      <ion-icon name="people" slot="start"></ion-icon>
      <ion-label>
        <h2>{{ customer.getFullName() }}</h2>
        <p>{{ customer.getPhoneFormat() }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <app-not-found-data *ngIf="!list || list.data.length === 0"></app-not-found-data>

</ion-content>
