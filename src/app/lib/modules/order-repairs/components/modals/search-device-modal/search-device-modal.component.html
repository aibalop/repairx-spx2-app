<app-header-generic-form-modal addText="Seleccionar Dispositivo"></app-header-generic-form-modal>
<ion-toolbar>
  <app-searchbar (search)="onSearch($event)"></app-searchbar>
</ion-toolbar>
<ion-content>

  <ion-list lines="full" *ngIf="list">
    <ion-item button detail detailIcon="checkbox-outline" *ngFor="let device of list.data" (click)="onSelect(device)">
      <ion-icon name="desktop" slot="start"></ion-icon>
      <ion-label>
        <h2>{{ device.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <app-not-found-data *ngIf="!list || list.data.length === 0"></app-not-found-data>

</ion-content>
