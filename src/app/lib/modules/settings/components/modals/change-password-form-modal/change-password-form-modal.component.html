<app-header-generic-form-modal [isSend]="isSend" addText="Cambiar contraseña"></app-header-generic-form-modal>
<ion-content class="ion-padding">

  <form [formGroup]="form" (submit)="onSubmit()">

    <ion-grid fixed>

      <ion-row class="ion-justify-content-center">

        <ion-col size="12">

          <ion-item>
            <ion-label position="stacked">Contraseña actual*</ion-label>
            <ion-input placeholder="Contraseña actual" enterkeyhint="next" inputmode="text" type="password"
              formControlName="currentPassword" required>
            </ion-input>
          </ion-item>
          <ion-note color="danger" class="ion-padding-start"
            *ngIf="form.get('currentPassword').invalid && form.get('currentPassword').touched">
            Campo requerido
          </ion-note>

        </ion-col>

        <ion-col size="12">

          <ion-item>
            <ion-label position="stacked">Nueva contraseña*</ion-label>
            <ion-input placeholder="Nueva contraseña" enterkeyhint="next" inputmode="text" type="password"
              formControlName="newPassword" required>
            </ion-input>
          </ion-item>
          <ion-note color="danger" class="ion-padding-start"
            *ngIf="form.get('newPassword').invalid && form.get('newPassword').touched">
            Campo requerido
          </ion-note>

        </ion-col>

        <ion-col size="12">

          <ion-item>
            <ion-label position="stacked">Confirmar contraseña*</ion-label>
            <ion-input placeholder="Confirmar contraseña" enterkeyhint="done" inputmode="text" type="password"
              formControlName="confirmPassword" required>
            </ion-input>
          </ion-item>
          <ion-note color="danger" class="ion-padding-start"
            *ngIf="form.get('confirmPassword').invalid && form.get('confirmPassword').touched && form.get('confirmPassword').errors.required">
            Campo requerido
          </ion-note>
          <ion-note color="danger" class="ion-padding-start"
            *ngIf="form.get('confirmPassword').invalid && form.get('confirmPassword').touched && !form.get('confirmPassword').errors.required && form.get('confirmPassword').errors.confirmPasswordValidator">
            Contraseña no coincide
          </ion-note>

        </ion-col>

      </ion-row>

      <app-confirm-cancel-buttons-form-modal [isSend]="isSend"></app-confirm-cancel-buttons-form-modal>

    </ion-grid>

  </form>

</ion-content>
