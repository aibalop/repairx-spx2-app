<app-main-header-layout></app-main-header-layout>
<app-header-page title="Mi Perfil"></app-header-page>
<app-breadcrumb></app-breadcrumb>
<ion-content class="ion-padding">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item lines="none" *ngIf="sessionService.userSessionAsObservable | async as userSession"
            class="ion-margin-bottom">
            <ion-thumbnail slot="start">
              <app-avatar [username]="userSession.username"></app-avatar>
            </ion-thumbnail>
            <ion-label>
              <h3>{{ userSession.name }} {{ userSession.lastName }}</h3>
              <p>@{{ userSession.username }}</p>
              <p> {{ userSession.email }}</p>
            </ion-label>
            <ion-buttons slot="end">
              <ion-button>
                <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
          <ion-item button detail (click)="onChangePassword()">
            <ion-icon name="key" slot="start"></ion-icon>
            <ion-label>Cambiar contrase√±a</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="moon" slot="start"></ion-icon>
            <ion-label>Modo oscuro</ion-label>
            <ion-toggle [(ngModel)]="darkMode" (ionChange)="onToggleTheme()" slot="end"></ion-toggle>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
