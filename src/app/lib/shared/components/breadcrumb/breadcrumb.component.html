<ion-breadcrumbs class="ion-padding-horizontal">
  <ion-breadcrumb routerLink="/inicio" routerDirection="root">
    Inicio
  </ion-breadcrumb>
  <ion-breadcrumb *ngFor="let breadCrumb of breadcrumbs" [routerLink]="[currentUrl]" routerDirection="root">
    {{ breadCrumb | titlecase }}
  </ion-breadcrumb>
</ion-breadcrumbs>
