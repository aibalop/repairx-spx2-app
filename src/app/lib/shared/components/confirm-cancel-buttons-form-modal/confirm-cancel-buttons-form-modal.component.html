<ion-row class="ion-margin-top">

  <ion-col size="12" class="ion-text-right">

    <ion-button color="danger" (click)="modalController.dismiss()" fill="clear" class="ion-margin-end" [disabled]="isSend">
      {{ cancelText }}
    </ion-button>

    <ion-button color="primary" type="submit" [disabled]="isSend">
      <ion-spinner name="circles" slot="start" *ngIf="isSend"></ion-spinner>
      {{ confirmText }}
    </ion-button>

  </ion-col>

</ion-row>
