<ion-content>
  <ion-list class="ion-no-padding" lines="full">
    <ion-item [button]="true" [detail]="false" (click)="onUpdate()">
      <ion-icon name="pencil-outline" slot="start"></ion-icon>
      Editar
    </ion-item>
    <ion-item [button]="true" [detail]="false" (click)="onDelete()">
      <ion-icon name="trash-outline" slot="start"></ion-icon>
      Eliminar
    </ion-item>
  </ion-list>
</ion-content>
