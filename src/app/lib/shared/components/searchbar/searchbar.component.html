<ion-searchbar #inputSearch class="custom-searchbar" showCancelButton="focus" cancelButtonText="Cancelar"
  debounce="1000" animated [placeholder]="placeholder" enterkeyhint="search" inputmode="text"
  (ionChange)="onChange($event)" (keydown.enter)="onChangeOnEnter($event)" (ionCancel)="cancelSearch.emit()"
  (ionClear)="cancelSearch.emit()"></ion-searchbar>
